<div class="table-container">
  <div class="table-header">
    <h3>Books</h3>
    <button class="delete-btn" (click)="deleteSelectedBooks()" title="Delete selected">
      üóëÔ∏è
    </button>
  </div>

  <div class="table-body">
    <div class="table-row header">
      <div class="col col-checkbox"></div>
      <div class="col">Title</div>
      <div class="col">Author</div>
      <div class="col">ISBN</div>
      <div class="col">Published</div>
      <div class="col col-actions">Actions</div>
    </div>

    <div
      class="table-row"
      *ngFor="let book of books"
    >
      <div class="col col-checkbox">
        <input type="checkbox" [checked]="selectedBooks.includes(book.id)" (change)="toggleSelection(book.id)" />
      </div>
      <div class="col">{{ book.title }}</div>
      <div class="col">{{ book.author }}</div>
      <div class="col">{{ book.isbn }}</div>
      <div class="col">{{ book.publicationDate }}</div>
      <div class="col col-actions">
        <button (click)="triggerEdit(book)" title="Edit">‚úèÔ∏è</button>

      </div>
    </div>
  </div>
</div>
