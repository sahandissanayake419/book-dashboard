<div class="dashboard-container">
  <h1>Welcome Human :) </h1>

  <!-- Add Book Button -->
  <button class="add-book-button" (click)="showAddForm = true">
    <img src="assets/icons/book.svg" alt="Book" />
    Add a New Book <span class="plus-icon"><img src="assets/icons/plus.svg" alt="Add" width="20" height="20" /></span>
  </button>

  <!-- Add Book Form Popup -->
  <app-add-book
    *ngIf="showAddForm"
    (close)="showAddForm = false"
    (save)="addBook($event)">
  </app-add-book>

  <!-- Book Explore Section -->
  <h2>Book Explore</h2>
  <div class="book-explore">
    <app-book-card *ngFor="let book of books" [book]="book"></app-book-card>
  </div>

  <!-- Book List Section -->
  <h2>Book List</h2>
  <app-book-table [books]="books"></app-book-table>
</div>
