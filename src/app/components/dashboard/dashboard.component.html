<div class="dashboard-container">
  <h1>Welcome Human :)</h1>

  <button class="add-book-button" (click)="showAddForm = true">
    <img src="assets/icons/book 1.svg" alt="Book" />
    Add a New Book
  </button>

<app-add-book
  *ngIf="showAddForm"
  (save)="handleSave($event)"
  (close)="closeForm()"
></app-add-book>

<app-book-table
  [books]="books"
  (edit)="handleEdit($event)"
></app-book-table>


</div>
